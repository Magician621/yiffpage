<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Furries - yiffpage.net</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #map {
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      z-index: 999;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }

    #overlay button {
      padding: 0.8em 1.5em;
      margin-top: 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #222;
      cursor: pointer;
    }

    #header {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 998;
      background: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 1.5em;
      padding: 0.5em;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="header">find furries in yiffpage.net</div>
  <div id="overlay">
    <h1>Welcome to yiffpage.net</h1>
    <p>This site uses your exact location to help you find other furries near you.<br><br>
       Your location will be marked on the public map. Do you wish to continue?</p>
    <button onclick="startApp()">Yes, show me the map</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function startApp() {
      document.getElementById('overlay').style.display = 'none';

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showMap, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showMap(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const map = L.map('map').setView([lat, lon], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Add the user's marker
      L.marker([lat, lon]).addTo(map)
        .bindPopup("You are here üêæ")
        .openPopup();
    }

    function showError(error) {
      alert("Error retrieving location: " + error.message);
    }
  </script>
</body>
</html>
